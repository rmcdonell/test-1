<!DOCTYPE html>

<html>

<head>

<style type="text/css">

table, th, td {

border: 1px solid black;

}

</style>

<script type="text/javascript">

function CreateTableFromJSON() {

var obj=[

{"student_id":"900006361","student_first_name":"Bryan","student_last_name":"Waters","student_major":"GRD","student_credits":16,"student_gpa":"3.6","student_registration_date":"2017-08-14"},

{"student_id":"900668871","student_first_name":"Jenny","student_last_name":"Myers","student_major":"WDV","student_credits":32,"student_gpa":"3.7","student_registration_date":"2016-08-14"},

{"student_id":"903998004","student_first_name":"Mark","student_last_name":"Kitterman","student_major":"BIS","student_credits":54,"student_gpa":"3.4","student_registration_date":"2015-04-03"}

];

// EXTRACT VALUE FOR HTML HEADER.

var col = [];

for (var i = 0; i < obj.length; i++) {

for (var key in obj[i]) {

if (col.indexOf(key) === -1) {

col.push(key);

}

}

}

// CREATE DYNAMIC TABLE.

var table = document.createElement("table");

// CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

var tr = table.insertRow(-1); // TABLE ROW.

for (var i = 0; i < col.length; i++) {

var th = document.createElement("th"); // TABLE HEADER.

th.innerHTML = col[i];

tr.appendChild(th);

}

// ADD JSON DATA TO THE TABLE AS ROWS.

for (var i = 0; i < obj.length; i++) {

tr = table.insertRow(-1);

for (var j = 0; j < col.length; j++) {

var tabCell = tr.insertCell(-1);

tabCell.innerHTML = obj[i][col[j]];

}

}

// FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.

var divContainer = document.getElementById("showData");

divContainer.innerHTML = "";

divContainer.appendChild(table);

}

</script>

</head>

<body onload="CreateTableFromJSON()">

<h2>Create Object from JSON String</h2>

<div id="showData"></div>

</body>

</html>
