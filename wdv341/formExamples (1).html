<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>

	function showColor()
	{
		var redButton = document.getElementById("red");			
		var blueButton = document.getElementById("blue");		
		var greenButton = document.getElementById("green");	
		
		if(redButton.checked) {
			document.getElementById("body1").style.backgroundColor = "red";
		}
		if(blueButton.checked) {
			document.getElementById("body1").style.backgroundColor = "blue";
		}
		if(greenButton.checked) {
			document.getElementById("body1").style.backgroundColor = "green";
		}		
				
	}
	

	function displayValue(inID) {
		alert("You selected: " +  document.getElementById(inID).value );	
	}

</script>
</head>

<body id="body1">
<p>WDV221 Intro Javascript</p>
<p>Form Processing Example</p>
<p>Get the value of a checked radio button</p>
<p>Select a color:</p>
<p>
  <label>Red: 
    <input type="radio" name="colorGroup" id="red" value="pink" onClick="displayValue('red')">
  </label>
</p>
<p>
  <label>Blue:
    <input type="radio" name="colorGroup" id="blue" value="lightblue" onClick="displayValue('blue')">
  </label>
</p>
<p><label>Green:
  	<input type="radio" name="colorGroup" id="green" value="limegreen" onClick="displayValue('green')">
  </label>
</p>
<p>
  <input type="button" name="button" id="button" value="Button">
  <button onClick="showColor()">What color is selected?</button>
</p>
</body>
</html>
